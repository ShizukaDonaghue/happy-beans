{% extends 'base.html' %}
{% block title %}Happy Beans | Post Recipe{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container justify-content-center post-recipe">
    <h1>Please share your creations!</h1>
    <div class="row">
        <!-- If the user is logged in -->
        {% if user.is_authenticated %}
        {% load cloudinary %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn buttons">Submit</button>
            <a href="{% url 'browse_recipes' %}" role="button" class="btn buttons">Cancel</a>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
