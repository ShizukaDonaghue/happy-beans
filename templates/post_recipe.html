{% extends 'base.html' %}
{% block title %}Happy Beans | Post a Recipe{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container justify-content-center">
    <h1>Please share your creations!</h1>
    <div class="row">
        {% if user.is_authenticated %}
        {% load cloudinary %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn btn-outline-dark">Submit</button>
            <a href="{% url 'home' %}" role="button" class="btn btn-outline-dark">Cancel</a>
        </form>
        {% endif %}
    </div>
</div>

{% endblock content %}
