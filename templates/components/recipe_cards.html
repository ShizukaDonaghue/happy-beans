<div class="col-md-6 col-lg-4">
    <div class="card">
        <!-- If image is not loaded by the user -->
        {% if "placeholder" in recipe.image.url %}
        <img src="https://res.cloudinary.com/dio3rjgik/image/upload/v1679726727/placeholder-image_o1t1ix.jpg"
            class="card-img-top" alt="placeholder image">
        {% else %}
        <!-- If image is loaded by the user -->
        <img src=" {{ recipe.image.url }}" class="card-img-top" alt="image of {{ recipe.title }}">
        {% endif %}
        <div class="card-body">
            <div class="row">
                <div class="d-flex">
                    <div class="d-inline col-11">
                        <h5 class="card-title">{{ recipe.title }}</h5>
                    </div>
                    <div class="d-inline col-1">
                        <p class="text-end text-secondary">
                            <i class="fa-regular fa-heart"></i> {{ recipe.number_of_likes }}
                        </p>
                    </div>
                </div>
            </div>
            <p class="card-text">{{ recipe.description }}</p>
            <a href="{% url 'recipe_detail' recipe.slug %}" class="stretched-link"
                aria-label="Link to the recipe detail" role="button"></a>
        </div>
    </div>
</div>
<!-- Displays 3 recipes per row -->
{% if forloop.counter|divisibleby:3 %}
</div>
<div class="row">
{% endif %}
