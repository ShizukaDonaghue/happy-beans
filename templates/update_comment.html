{% extends 'base.html' %}
{% block title %}Happy Beans | Update Comment{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container justify-content-center update-comment">
    <h1>Update Comment</h1>
    <div class="row">
        {% if user.is_authenticated and user.username == comment.name %}

        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn buttons">Update</button>
            <a class="btn buttons" href="{% url 'recipe_detail' comment.recipe.slug %}">Cancel</a>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
