{% extends 'base.html' %}
{% block title %}Happy Beans | Update Comment{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container justify-content-center">
    <h1>Update Comment</h1>
    <div class="row">
        {% if user.is_authenticated and user == recipe.author %}

        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn btn-outline-dark">Update</button>
            <a class="btn btn-outline-dark" href="{% url 'recipe_detail' comment.recipe.slug %}">Cancel</a>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
